<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Hebron TSA | Calendar</title>

  <!--Favicon/Theme-->
  <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="./favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="./favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="/site.webmanifest" rel="manifest">
  <link href="/safari-pinned-tab.svg" rel="mask-icon">
  <meta content="#2b5797" name="msapplication-TileColor">
  <meta content="#ffffff" name="theme-color">

  <!--CSS-->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css' rel='stylesheet prefetch'>
  <link href="src/css/calendar.min.css" rel="stylesheet">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,900,900i" rel="stylesheet">
</head>

<body>
  <script>
    // fill the month table with column headings
    function day_title(day_name) {
      document.write("<div class='c-cal__col'>" + day_name + "<\/div>");
    }
    // fills the month table with numbers
    function fill_table(month, month_length, indexMonth) {
      day = 1;
      // begin the new month table
      document.write("<div class='c-main c-main-" + indexMonth + "'>");
      //document.write("<b>"+month+" "+year+"<\/b>")

      // column headings
      document.write("<div class='c-cal__row'>");
      day_title("Sun");
      day_title("Mon");
      day_title("Tue");
      day_title("Wed");
      day_title("Thu");
      day_title("Fri");
      day_title("Sat");
      document.write("<\/div>");

      // pad cells before first day of month
      document.write("<div class='c-cal__row'>");
      for (var i = 1; i < start_day; i++) {
        if (start_day > 7) {} else {
          document.write("<div class='c-cal__cel'><\/div>");
        }
      }

      // fill the first week of days
      for (var i = start_day; i < 8; i++) {
        document.write(
          "<div data-day='2018-" +
          indexMonth +
          "-0" +
          day +
          "'class='c-cal__cel'><p>" +
          day +
          "<\/p><\/div>"
        );
        day++;
      }
      document.write("<\/div>");

      // fill the remaining weeks
      while (day <= month_length) {
        document.write("<div class='c-cal__row'>");
        for (var i = 1; i <= 7 && day <= month_length; i++) {
          if (day >= 1 && day <= 9) {
            document.write(
              "<div data-day='2018-" +
              indexMonth +
              "-0" +
              day +
              "'class='c-cal__cel'><p>" +
              day +
              "<\/p><\/div>"
            );
            day++;
          } else {
            document.write(
              "<div data-day='2018-" +
              indexMonth +
              "-" +
              day +
              "' class='c-cal__cel'><p>" +
              day +
              "<\/p><\/div>"
            );
            day++;
          }
        }
        document.write("<\/div>");
        // the first day of the next month
        start_day = i;
      }
      document.write("<\/div>");
    }
  </script>
  <header>
    <div class="wrapper">
      <div class="c-monthyear">
        <div class="c-month">
          <span aria-hidden="true" class="prev fa fa-angle-left" id="prev"></span>
          <div id="c-paginator">
            <span class="c-paginator__month">JANUARY</span>
            <span class="c-paginator__month">FEBRUARY</span>
            <span class="c-paginator__month">MARCH</span>
            <span class="c-paginator__month">APRIL</span>
            <span class="c-paginator__month">MAY</span>
            <span class="c-paginator__month">JUNE</span>
            <span class="c-paginator__month">JULY</span>
            <span class="c-paginator__month">AUGUST</span>
            <span class="c-paginator__month">SEPTEMBER</span>
            <span class="c-paginator__month">OCTOBER</span>
            <span class="c-paginator__month">NOVEMBER</span>
            <span class="c-paginator__month">DECEMBER</span>
          </div>
          <span aria-hidden="true" class="next fa fa-angle-right" id="next"></span>
        </div>
        <span class="c-paginator__year">2018</span>
      </div>
      <div class="c-sort">
        <a class="o-btn c-today__btn" href="javascript:;">TODAY</a>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="c-calendar">
      <div class="c-calendar__style c-aside">
        <div class="c-aside__day">
          <span class="c-aside__num"></span>
          <span class="c-aside__month"></span>
        </div>
        <div class="c-aside__eventList"></div>
      </div>
      <div class="c-cal__container c-calendar__style">
        <script>
          // CAHNGE the below variable to the CURRENT YEAR
          year = 2018;

          // first day of the week of the new year
          today = new Date("January 1, " + year);
          start_day = today.getDay() + 1;
          fill_table("January", 31, "01");
          fill_table("February", 28, "02");
          fill_table("March", 31, "03");
          fill_table("April", 30, "04");
          fill_table("May", 31, "05");
          fill_table("June", 30, "06");
          fill_table("July", 31, "07");
          fill_table("August", 31, "08");
          fill_table("September", 30, "09");
          fill_table("October", 31, "10");
          fill_table("November", 30, "11");
          fill_table("December", 31, "12");
        </script>
      </div>
    </div>
    <script src="src/js/jquery-3.3.1.min.js"></script>
    <script src="src/js/calendar.min.js"></script>
  </div>
</body>

</html>
